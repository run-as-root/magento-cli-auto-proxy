name: Test Extension

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  validate-composer:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Validate composer.json and composer.lock
        run: composer validate

  build:

    runs-on: ubuntu-latest

    needs: validate-composer

    steps:
      - uses: actions/checkout@v3
      - uses: run-as-root/magento-cli-auto-proxy/.github/actions/composer-cache@feature/actions-optimization

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
